<div class="col-md-6 col-md-offset-3 col-xs-12">
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left" style="padding-top: 7.5px;">User info</h3>
			<div class="btn-group pull-right">
				<btn ng-click="toggleMode();" class="btn btn-default">Update</btn>
			</div>
		</div>
		<div class="panel-body">
			<div class="form-group col-xs-12">
				<label class="control-label col-xs-3">E-mail</label>
				<div ng-switch="modif.mode">
					<div ng-switch-when="consult">
						<label ng-bind="userData.email" class="control-label col-xs-9"></label>
					</div>
					<div ng-switch-when="modif">
						<input ng-model="modif.email" placeholder="{{userData.email}}" class="form-control col-xs-9" />
					</div>
				</div>
			</div>
			<div class="form-group col-xs-12">
				<label class="control-label col-xs-3">Name</label>
				<div ng-switch="modif.mode">
					<div ng-switch-when="consult">
						<label ng-bind="userData.nom" class="control-label col-xs-9"></label>
					</div>
					<div ng-switch-when="modif">
						<input ng-model="modif.nom" placeholder="{{userData.nom}}" class="form-control col-xs-9" />
					</div>
				</div>
			</div>
			<div class="form-group col-xs-12">
				<label class="control-label col-xs-3">Surname</label>
				<div ng-switch="modif.mode">
					<div ng-switch-when="consult">
						<label ng-bind="userData.prenom" class="control-label col-xs-9"></label>
					</div>
					<div ng-switch-when="modif">
						<input ng-model="modif.prenom" placeholder="{{userData.prenom}}" class="form-control col-xs-9" />
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer text-center">
			<button ng-disabled="(modif.mode == 'consult')" ng-click="upd()" class="btn btn-primary">Submit</button>
		</div>
	</div>
</div>
