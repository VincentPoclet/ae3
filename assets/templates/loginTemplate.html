<div class="col-md-6 col-md-offset-3 col-xs-12">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">Log In</div>
		</div>
		<div class="panel-body">
			<div id="wrcred" class="alert alert-danger"><b>Wrong Credentials</b></div>
			<label class="control-label" for="email">E-mail</label>
			<input ng-model="email" class="form-control" id="email" type="email" />
			<label class="control-label" for="pw">Password</label>
			<input ng-model="pw" class="form-control" id="pw" type="password" />
			<div class="col-xs-12 text-right">
				<a href="#!/register">New account</a>
			</div>
		</div>
		<div class="panel-footer text-center">
			<button ng-click="login()" class="btn btn-primary">Submit</button>
		</div>
	</div>
</div>
